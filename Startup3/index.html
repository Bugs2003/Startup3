<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Startup3</title>
</head>

<body>

  <!-- nav -->

  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">startup3</label>
    <ul>
      <li><a class="active" href="#">Overview</a></li>
      <li><a href="#">Prices</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Feedback</a></li>
      <button class="btn">Purchase</button>
    </ul>
  </nav>

  <!-- Using Grid -->

  <!-- grid left -->

  <div class="box">
    <div class="text">
      <h1>Generate <br>
        Awesome Web Pages</h1>
      <p>
        The most importent part of the Startup is the samples. The samples
        form a set of 25 usable pages you can use as is or you can add new
        blocks
      </p>
      <br />
      <button class="btn">Learn More</button>
    </div>

    <!-- Form (grid right) -->

    <div class="form">
      <div class="form1">
        <h1>Sign up</h1>
        <br />
        <input type="email" name="email" id="email" placeholder="your emil" class="text1" />
        <br />
        <input type="password" name="password" id="password" placeholder="your password" class="text1" />
        <br />
        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
        <label for="checkbox">I agree to the Terms of service</label>
        <br />
        <a href="#">
          <button class="btn1">Sign In</button>
        </a>
        <br />
        or
        <br />
        <a href="#">
          <button class="btn2">Login Via Twitter</button>
        </a>
        <p class="p1">
          Do you have an Account?
          <span class="span1"><a href="#"> sign in</a></span>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
